<form class="section" [formGroup]="editEntryForm"
(ngSubmit)="onSubmit(editEntryForm.value)">

    <h1 class="title">Edit Contact</h1>

    <div class="field">
        <label class="label" for="name">Name</label>
        <input class="input" id="name" type="text" formControlName="name" data-validate="require">
    </div>
    
    <div class="field">
        <label class="label" for="info">Info</label>
        <div class="control">
            <input class="input" id="info" type="text" formControlName="info" data-validate="require">
        </div>
    </div>

    <div class="field">
        <label class="label" for="address">Address</label>
        <div class="control">
            <input class="input" id="address" type="text" formControlName="address" data-validate="require">
        </div>
    </div>

    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
            <input class="input" id="email" type="text" formControlName="email" data-validate="require">
        </div>
    </div>

    <div class="field">
        <label class="label" for="phone">Phone</label>
        <div class="control">
            <input class="input" id="phone" type="text" formControlName="phone" data-validate="require">
        </div>
    </div>
    
    <div class="field is-grouped">

        <div class="control">
            <button class="button is-light" (click)="goBack()">Back</button>
        </div>

        <div class="control">
            <button class="button is-dark" (click)="deleteEntry(this.entry.id)">Delete</button>
        </div>

        <div class="control">
            <button class="button is-primary" type="submit">Save</button>
        </div>

    </div>

</form>
