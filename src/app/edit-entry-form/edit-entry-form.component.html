<form [formGroup]="newEntryForm">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" value="{{this.entry.name}}" autocomplete="off" required>
    <br>

    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address" value="{{this.entry.address}}" autocomplete="off" required>
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" value="{{this.entry.email}}" autocomplete="off" required>
    <br>

    <label for="phone">Phone</label>
    <input id="phone" type="text" formControlName="phone" value="{{this.entry.phone}}" autocomplete="off" required>
    <br>

    <button (click)="goBack()">Back</button>
    <button type="submit">Save</button>
    <button (click)="deleteEntry(this.entry.id)" routerLink="">Delete</button>

</form>
